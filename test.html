<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />

                crossorigin="anonymous">

<body>

        <form id="main_form">
                <select id="yur" required def size="1">
                        <option value="Выберите лицо">Выберите лицо</option>
                        <option value="Физическое лицо">Физическое лицо</option>
                        <option value="Юридическое лицо">Юридическое лицо</option>
                </select>
                <p></p>

                <p></p>
                <input required type="text" value="" value placeholder="Your ФИО" size=40>
                <p></p>
                <select id="ooo">
                        <option value="ООО">ООО</option>
                        <option value="ОАО">ОАО</option>
                        <option value="ЗАО">ЗАО</option>
                        <option value="ИП">ИП</option>
                </select>
                <p></p>
                <input id="inn" required type="text" value placeholder="ИНН (10 или 12 символов)">
                <p></p>
                <div id="inp">
                <input type="checkbox" id="taxes">
                <p id="taxesMsg">Упрощенное налогооблажение</p>
                </div>
                <input id = "summa" required type="text" value placeholder="Сумма платежа(1234.56789..">

                <input id="result" required type="text" disabled value placeholder="Итого">
                <p></p>
                <input type="submit" class="button_send"></input>
        </form>
